<!DOCTYPE html>
<html>
<head>
    <title>Authentication</title>
    <script>
        function getRandomChar() {
            var chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()";
            var randomIndex = Math.floor(Math.random() * chars.length);
            return chars[randomIndex];
        }
        function updateTitle() {
            var title = document.getElementsByTagName("title")[0];
            var currentTitle = title.innerHTML;
            var newTitle = "";
            for (var i = 0; i < currentTitle.length; i++) {
                newTitle += getRandomChar();
            }
            title.innerHTML = newTitle;
            setTimeout(updateTitle, 500);
        }
        window.onload = function () {
            updateTitle();
        };
    </script>
    <style>
        body {
            background-color: #000;
            color: #0F0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding-top: 100px;
            letter-spacing: 2px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 255, 0, 0.5);
        }

        form {
            display: inline-block;
            background-color: #222;
            padding: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #0F0;
            text-shadow: 1px 1px 2px rgba(0, 255, 0, 0.8);
        }

        input[type="text"],
        input[type="password"] {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
            background-color: #333;
            color: #0F0;
            border: none;
            outline: none;
            text-shadow: 0px 0px 8px rgba(0, 255, 0, 0.8);
        }

        input[type="submit"] {
            padding: 5px 20px;
            background-color: #0F0;
            color: #000;
            border: none;
            cursor: pointer;
            outline: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0A0;
        }

        .error {
            color: red;
            text-shadow: 1px 1px 2px rgba(255, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <h1>Sign In</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <label for="username">Username:</label>
        {{ form.username(size=32) }}
        {% for error in form.username.errors %}
        <span class="error">[{{ error }}]</span>
        {% endfor %}<br>
        <label for="password">Password:</label>
        {{ form.password(size=32) }}
        {% for error in form.password.errors %}
        <span class="error">[{{ error }}]</span>
        {% endfor %}<br>
        {{ form.remember_me() }} <label for="remember_me">Remember Me</label><br>
        <p><input type="submit" value="Sign In"></p>
    </form>
</body>
</html>
