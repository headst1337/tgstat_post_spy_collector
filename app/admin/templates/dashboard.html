<style>
    body {
        background-color: #111;
        color: #fff;
        font-family: monospace;
        padding: 20px;
    }

    h1 {
        color: #00ff00;
        font-size: 24px;
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th, td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #aaa;
        word-break: break-word;  /* Added to enable line breaks in table cells */
    }

    th {
        background-color: #333;
    }

    tr:nth-child(even) {
        background-color: #222;
    }

    a.button {
        color: #fff;
        margin-right: 10px;
        padding: 10px 20px;
        background-color: #222;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.3s ease;
    }

    a.button:hover {
        background-color: #00ff00;
    }

    a.button.disabled {
        opacity: 0.5;
        pointer-events: none;
    }

    .date-container {
        margin-bottom: 10px;
        display: inline-block;
    }

    .date-container label {
        color: #fff;
        margin-right: 10px;
    }

    .date-container input[type="date"] {
        padding: 5px;
        border-radius: 4px;
        border: 1px solid #aaa;
        background-color: #222;
        color: #fff;
    }

    .date-container button {
        padding: 5px 10px;
        border-radius: 4px;
        border: none;
        background-color: #222;
        color: #fff;
        font-size: 14px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .date-container button:hover {
        background-color: #00ff00;
    }

    .date-container button.disabled {
        opacity: 0.5;
        pointer-events: none;
    }

    .download-button {
        display: inline-block;
        color: #fff;
        margin-right: 10px;
        padding: 10px 20px;
        background-color: #222;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        text-decoration: none;
        transition: background-color 0.3s ease;
    }

    .download-button:hover {
        background-color: #00ff00;
    }

    .download-button.disabled {
        opacity: 0.5;
        pointer-events: none;
    }
</style>

<h1>Dashboard</h1>

<form method="get" action="{{ url_for('admin.dashboard') }}">
    <div class="date-container">
        <label for="date">Select Date:</label>
        <input type="date" id="date" name="date">
        <button class="button" type="submit">Show by date</button>
    </div>
</form>

<form method="get" action="{{ url_for('admin.download') }}">
    <input type="hidden" name="date" value="{{ request.args.get('date') }}">
    <button class="button download-button" type="submit">Download</button>
</form>

{% if posts %}
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Post Link</th>
            <th>Group Link</th>
            <th>Body</th>
            <th>Payment Data</th>
            <th>Timestamp</th>
        </tr>
        </thead>
        <tbody>
        {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.post_link }}</td>
                <td>{{ post.group_link }}</td>
                <td class="body-text">{{ post.body }}</td>
                <td>{{ post.payment_data }}</td>
                <td>{{ post.timestamp }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}
